github:
  token: ${GITHUB_TOKEN}
  issueRepo: airfocusio/trivy-gh-test
files: ^/deployment\.yaml$
mitigations:
- key: not-used
  label: Package not used
- key: no-public-networking
  label: No public networking
policies:
- matchers:
  - id:
    - CVE-0
  ignore: true
- comment: |
    Can only be executed from inside the container.
  matchers:
  - packageName:
    - sh
    - bash
  mitigate: not-used
- comment: |
    This container is purely internal.
    So we can ignore it.
  matchers:
  - cvss:
      av:
      - N
  mitigate: no-public-networking
