github:
  token: ${GITHUB_TOKEN}
  issueRepo: airfocusio/trivy-gh-test
files: ^/deployment\.yaml$
mitigations:
- key: not-used
  label: Package not used
  allowManual: true
- key: no-public-networking
  label: No public networking
  allowManual: true
policies:
- comment: |
    Can only be executed from inside the container.
  matchers:
  - packageName:
    - sh
    - bash
  mitigate: not-used
- comment: |
    This container is purely internal.
    So we can ignore it.
  matchers:
  - artifactNameShort: debian
  - cvss:
      av:
      - N
  mitigate: no-public-networking
- matchers:
  - cvss:
      scoreLowerThan: 9.5
  ignore: true
- matchers:
  - id:
    - CVE-0
  ignore: true
