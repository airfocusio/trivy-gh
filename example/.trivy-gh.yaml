github:
  token: ${GITHUB_TOKEN}
  issueRepo: airfocusio/trivy-gh-test
files:
- ^/k8s/.*.yaml
mitigations:
- key: not-used
  label: Package not used
  allowManual: true
- key: no-public-networking
  label: No public networking
  allowManual: true
policies:
- comment: |
    Can only be executed from inside the container.
  matchers:
  - packageName:
    - sh
    - bash
  actions:
    mitigate:
    - not-used
- comment: |
    This container is purely internal.
    So we can ignore it.
  matchers:
  - artifactNameShort:
    - ghcr.io/airfocusio/trivy-gh-test-debian
  - cvss:
      av:
      - N
  actions:
    mitigate:
    - no-public-networking
- matchers:
  - cvss:
      scoreLowerThan: 4
  actions:
    ignore: true
